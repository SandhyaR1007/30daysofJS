<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3: CSS variables</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Update CSS Variables using <span class="hl">JS</span></h2>
    <div class="controls">
      <label>
        Spacing
        <input type="range" min="10" max="200" name="spacing" data-unit="px" />
      </label>
      <label>
        Blur
        <input type="range" min="0" max="25" name="blur" data-unit="px" />
      </label>
      <label>
        Base Color
        <input type="color" value="#9980FA" name="base" />
      </label>
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
    <script>
      function handleChange() {
        const suffix = this.dataset.unit || "";
        //selecting root
        document.documentElement.style.setProperty(
          `--${this.name}`,
          `${this.value}${suffix}`
        );
      }
      let controls = document.querySelectorAll("input");
      controls.forEach((input) => {
        input.addEventListener("change", handleChange);
        input.addEventListener("click", () => {
          input.addEventListener("mousemove", handleChange);
        });
      });
      console.log(controls);
    </script>
  </body>
</html>
